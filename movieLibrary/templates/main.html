
<!DOCTYPE html>
<html lang="zxx">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Library </title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- fontawesome icon  -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <!-- flaticon css -->
    <link rel="stylesheet" href="{% static 'fonts/flaticon.css' %}">
    <!-- animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- magnific popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

    <body>
            <!-- preloader begin -->
            <div class="preloader">
                <div class="loader">
                    <hr>
                    <hr>
                </div>
            </div>
            <!-- preloader end -->
    
            <!-- banner begin -->
            <div class="banner" style="margin-top: -50px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-6">
                            <div class="banner-content">
                                <h1>Movie(s)</h1>
                                <h4>Library</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row fixed-bottom">
                        <div class="col-xl-12 col-lg-12">
                            <div class="banner-bottom">
                                <div class="row">
                                    <div class="col-xl-4 col-lg-4 col-md-6 d-xl-block d-lg-block d-md-none">
                                        <div class="part-img">
                                            <img src="{% static 'img/banner-bottom-img.jpg' %}" alt="">
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-md-6 d-xl-flex d-lg-flex d-md-block align-items-center">
                                        <div class="promo-video">
                                            <div class="part-icon">
                                                <a class="play-button venobox mfp-iframe" href="https://www.youtube.com/watch?v=GT6-H4BRyqQ"><i class="fas fa-play"></i></a>
                                            </div>
                                            <div class="part-text">
                                                <h3>New Videos</h3>
                                                <span class="intro">Watch More Videos</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-md-6 d-xl-flex d-lg-flex d-md-flex align-items-center">
                                        <div class="banner-buttons">
                                            <a href="/home">Library</a>
                                            <a href="/home">explore more</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- banner end -->
    
            
        <!-- jquery -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <!-- bootstrap -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- owl carousel -->
        <script src="{% static 'js/owl.carousel.js' %}"></script>
        <!-- magnific popup -->
        <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
        <!-- way poin js-->
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <!-- wow js-->
        <script src="{% static 'js/wow.min.js' %}"></script>
        <!-- main -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
